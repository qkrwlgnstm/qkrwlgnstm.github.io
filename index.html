<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>박채원 돌잔치 초대합니다.</title>
    <link rel="stylesheet" href="content.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <meta property="og:url" content="https://qkrwlgnstm.github.io/">
    <meta property="og:title" content="박채원 돌잔치 초대합니다.">
    <meta property="og:image" content="https://qkrwlgnstm.github.io/img/img2.jpg">
    <meta property="og:description" content="채원이 돌잔치 링크 확인하기">
</head>
    <body>
    <div class="wrap">
        <div class="bg">
            <img src="./img/phone.jpg" alt="">
            <div class="content">
                <p class="text1">박채원<br>첫생일</p>
                <!-- Swiper -->
                <div class="swiper mySwiper img-box">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./img/img7.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/img3.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/img4.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/img2.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/img5.jpg" alt="">
                        </div>        
                        <div class="swiper-slide">
                            <img src="./img/img6.jpg" alt="">
                        </div>     
                        <div class="swiper-slide">
                            <img src="./img/img8.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="left">
                    <p class="text2">
                        채원이가 태어난지 어느덧 1년이 되었습니다.<br>
                        채원이의 특별한 순간을 함께하고 싶습니다.
                    </p>
                    <p class="text3">아빠 박지훈 엄마 함민옥</p>
                </div>
                <div class="right">
                    <p class="text4">2022년 10월 1일 12시</p>
                    <p class="text6">카페피에스타
                        <span>(강원 춘천시 백석골길 47 1층)</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            autoplay : {  // 자동 슬라이드 설정 , 비 활성화 시 false
            delay : 3000,   // 시간 설정
            disableOnInteraction : false,  // false로 설정하면 스와이프 후 자동 재생이 비활성화 되지 않음
            },

        });
    </script>
</body>
</html>
